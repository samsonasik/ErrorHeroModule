# ref https://blog.wyrihaximus.net/2016/11/running-php-unit-tests-on-windows-using-appveyor-and-chocolatey/
build: false
platform:
  - x64
clone_folder: c:\projects\error-hero-module

services:
  - mysql

environment:
  matrix:
  - dependencies: highest
    php_ver_target: 7.1
  - dependencies: highest
    php_ver_target: 7.2

cache:
    - '%LOCALAPPDATA%\Composer\files -> composer.lock'
    - composer.phar
    - C:\ProgramData\chocolatey\bin -> .appveyor.yml
    - C:\ProgramData\chocolatey\lib -> .appveyor.yml
    - c:\tools\php -> .appveyor.yml

init:
    - SET PATH=C:\Program Files\OpenSSL;c:\tools\php;%MYSQL_PATH%\bin;%PATH%
    - SET COMPOSER_NO_INTERACTION=1
    - SET PHP=1
    - SET ANSICON=121x90 (121x90)

install:
    - Restart-Service MySQL57
    - >
      "C:\Program Files\MySQL\MySQL Server 5.7\bin\mysql" -u root -p"Password12!" -h localhost -p 3306 -e "CREATE DATABASE IF NOT EXISTS errorheromodule;"
    - >
      "C:\Program Files\MySQL\MySQL Server 5.7\bin\mysql" -u root -p"Password12!" -h localhost -p 3306 errorheromodule < spec\Fixture\data\sql.sql
    - >
      "C:\Program Files\MySQL\MySQL Server 5.7\bin\mysql" -u root -p"Password12!" -h localhost -p 3306 -e "use mysql;update user set authentication_string=password(''), plugin='mysql_native_password' where user='root';"
    - Restart-Service MySQL57
    - IF EXIST c:\tools\php (SET PHP=0)
    - ps: appveyor-retry cinst --params '""/InstallDir:C:\tools\php""' --ignore-checksums -y php --version ((choco search php --exact --all-versions -r | select-string -pattern $env:php_ver_target | sort { [version]($_ -split '\|' | select -last 1) } -Descending | Select-Object -first 1) -replace '[php|]','')
    - cd c:\tools\php
    - IF %PHP%==1 copy php.ini-production php.ini /Y
    - IF %PHP%==1 echo date.timezone="Asia/Jakarta" >> php.ini
    - IF %PHP%==1 echo extension_dir=ext >> php.ini
    - IF %PHP%==1 echo extension=php_openssl.dll >> php.ini
    - IF %PHP%==1 echo extension=php_mbstring.dll >> php.ini
    - IF %PHP%==1 echo extension=php_fileinfo.dll >> php.ini
    - IF %PHP%==1 echo extension=php_pdo.dll >> php.ini
    - IF %PHP%==1 echo extension=php_pdo_mysql.dll >> php.ini
    - IF %PHP%==1 echo @php %%~dp0composer.phar %%* > composer.bat
    - appveyor-retry appveyor DownloadFile https://getcomposer.org/composer.phar
    - cd c:\projects\error-hero-module
    - appveyor-retry composer install --prefer-source --no-interaction
    - composer show

## Run the actual test
test_script:
    - cd c:\projects\error-hero-module
    - bin/kahlan --coverage=4 --reporter=verbose --clover=build/logs/clover.xml
language: php

env:
  - XDEBUG_MODE=coverage

services:
  - mysql

php:
  - 7.3
  - 7.4
  - 8.0

before_script:
  - mkdir -p build/logs
  - mysql -e 'create database IF NOT EXISTS errorheromodule;' -uroot
  - mysql -u root errorheromodule < spec/Fixture/data/sql.sql
  - composer self-update
  - if [[ $TRAVIS_PHP_VERSION != 8.0 ]]; then COMPOSER_PROCESS_TIMEOUT=5000 composer install --prefer-dist --no-interaction; fi
  - if [[ $TRAVIS_PHP_VERSION = 8.0 ]]; then COMPOSER_PROCESS_TIMEOUT=5000 composer install --prefer-dist --no-interaction --ignore-platform-req=php; fi
  - composer dump-autoload -o

script:
  - composer cs-check
  - if [[ $TRAVIS_PHP_VERSION = 7.1 ]]; then bin/phpstan analyse src/ --level=max -c phpstan.neon; fi
  - bin/kahlan --coverage=4 --reporter=verbose --clover=build/logs/clover.xml
  - if [[ $TRAVIS_PHP_VERSION = 7.1 ]]; then bin/php-coveralls -v --exclude-no-stmt; fi

notifications:
  email: false

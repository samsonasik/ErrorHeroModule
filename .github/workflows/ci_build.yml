name: "ci build"

on:
  pull_request:
  push:
    branches:
      - "master"

env:
  XDEBUG_MODE: "coverage"

jobs:
  build:
    name: PHP ${{ matrix.php-versions }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.3', '7.4', '8.0']
    steps:
      - name: Setup PHP Action
        uses: shivammathur/setup-php@1.8.2
        with:
          extensions: intl
          php-version: "${{ matrix.php-versions }}"
          coverage: xdebug
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop
      - name: Setup MySQL
        uses: samin/mysql-action@v1.3
        with:
          mysql version: 5.7
          mysql password: test
          mysql user: test
          mysql database: errorheromodule
      - name: Checkout
        uses: actions/checkout@v2
      - name: "Validate composer.json and composer.lock"
        run: "composer validate"
      - name: "Install dependencies"
        run: "COMPOSER_PROCESS_TIMEOUT=5000 composer install --prefer-dist --no-interaction --ignore-platform-reqs"
      - name: "CS Check"
        run: "composer cs-check"
      - name: "Code analyze"
        run: "bin/phpstan analyse src/ --level=max -c phpstan.neon"
      - name: "Import DB"
        run: "mysql -u test errorheromodule < spec/Fixture/data/sql.sql -ptest -h 127.0.0.1"
      - name: "Run test suite"
        run: "mkdir -p build/logs && bin/kahlan --coverage=4 --reporter=verbose --clover=build/logs/clover.xml"
